<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <form>
        <img class="userlogo" src="photo/userlogo.jpg" alt="">
        <div class="form">
            <h2>Sign in to Smart</h2>

            <input class="email" type="email" id="email" placeholder="Email">
            <br>
            <label class="incorrectemail" style="color: red;" id="incorrectEmail" for="email"></label>
            <br>

            <input class="password" type="password" id="password" placeholder="Password">
            <br>
            <label class="incorrectpassword" style="color: red;" for="password" id="incorrectPassword"></label>
            <br>
            <a  class="loginlink" href=""><button class="login" id="signinButton" value="Sign in">Sign in</button></a>

            <p>Don't have an account?<a class="link" href="signup.html"> Sign up</a></p>
        </div>
    </form>
    <script>
        let signinButton =document.getElementById('signinButton');
        let incorrectEmail = document.getElementById('incorrectEmail'); 
        let emailRegex = /^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        signinButton.addEventListener('click', function(event){
            
            let email = document.getElementById('email').value;

            if(email == ''){
                incorrectEmail.innerText='Fill the Email field!';
                event.preventDefault();
            }else{
                if(emailRegex.test(email) == true){

                }else{
                    incorrectEmail.innerText='Incorrect Email!';
                    event.preventDefault();
                }
            }
        })
        let incorrectPassword = document.getElementById('incorrectPassword');
        let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

        signinButton.addEventListener('click', function(event){

            let password = document.getElementById('password').value;

            if(password == ''){
                incorrectPassword.innerText = 'Fill the Password field!';
                event.preventDefault();
            }else{
                if(passwordRegex.test(password) == true){
                    return true;
                }else{
                    incorrectPassword.innerText = 'Incorrect Password';
                    event.preventDefault();
                }
            }
        })

</body>
</html>
