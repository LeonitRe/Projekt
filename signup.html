<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <form>
        <img class="userlogo" src="photo/userlogo.jpg">
        <div class="container">
            <h2>Sign up to Smart</h2>
            <input class="firstname" type="text" placeholder="First Name">
            <br>
            <input class="lastname" type="text" placeholder="Last Name">
            <br>
            <input class="email" type="email" placeholder="Email">
            <br>
            <input class="password" type="password" placeholder="Password">
            <br>
            <input class="passwordconfirm" type="password" placeholder="Confirm">
            <br>
            <input placeholder="Birth Date" class="date" type="text" onfocus="(this.type='date')">
            <a  class="signuplink" href=""><button class="signup">Sign up</button></a>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    <form>
</body>
</html>
